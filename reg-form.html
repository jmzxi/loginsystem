<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="css/reg-form.css" />
</head>

<body>
  <div class="container">
    <div class="reg-box">
      <div class="right-panel">
        <h3 class="desktop-title">Registration Form</h3>
        <h3 class="small-screen-message">Registration Form</h3>

        <form>
          <div class="input-box" type="text">
            <span class="icon">&#128100;</span>
            <input id="username" name="username" placeholder="Enter Username" required />
          </div>

          <div class="input-box" type="email">
            <span class="icon">&#128231;</span>
            <input id="email" name="email" placeholder="Enter Email" required />
          </div>

          <div class="input-box" type ="password">
            <span class="icon">&#128274;</span>
            <input id="password" name="password" placeholder="Enter Password" required />
          </div>

          <button type="submit" class="create-btn">Create Account</button>
          <p class="or">or</p>
          <button type="submit" class="google-signin-btn">
            <img src="img/google-logo.png" alt="Google Login" />
            Continue with Google
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
