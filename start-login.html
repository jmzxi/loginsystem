<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="css/start-login.css"/>
  <!-- Google Sign-in library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Custom JavaScript for Google Sign-in -->
  <script src="js/google-signin.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="left-panel">
        <div class="icon">&#10140;</div>
        <h2>Welcome to Login</h2>
      </div>
      <div class="right-panel">
        <h3>Login</h3>
        <h3 class="small-screen-message">Welcome to Login</h3>
        <form action="php/login.php" method="POST">
          <label for="username">Username*</label>
          <div class="input-box">
            <span class="icon">&#128100;</span>
            <input type="text" id="username" name="username" placeholder="Enter Username" required />
          </div>

          <label for="password">Password*</label>
          <div class="input-box">
            <span class="icon">&#128274;</span>
            <input type="password" id="password" name="password" placeholder="Enter Password" required />
          </div>

          <div class="options">
            <label><input type="checkbox" name="remember" /> Remember me</label>
            <a href="forgot-password.html">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn">Login</button>

          <p class="or" style="text-align: center;">or</p>

          <!-- Google Sign-in button container -->
          <div id="g_id_onload"
     data-client_id="249797953171-pb9bredsq366f2p85n0d3fl5ki3hpmqh.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

          <p class="register-form">Don't have an account? <a class="reg-form" href="reg-form.html">Register here</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
